<div style="display: flex; flex-direction:row; height: 100%;">
  <div
    style="width:30vw; background-color:#731aeb;" >
      <div style="height: 70vh;display: flex; flex-direction: column; align-items: center; justify-content: space-around;">
      <p>Hi!, Test User</p>
      <img style="width: 50%;" src="../../../assets/imgs/undraw_female_avatar_w3jk.svg" />
      <div>
        <label #order> Order Users: </label>
        <select  id="select" ([ngModel])="orderBy" name="order">
          <option value="">Select</option>
          <option value="id">id</option>
          <option value="name">name</option>
          <option value="role">role</option>
          <option value="email">email</option>
          <option value="status">status</option>
          <option value="createAt">createAt</option>
          <option value="updateAt">updateAt</option>
          <option value="deliveriesMade">deliveriesMade</option>
        </select>
    </div>
    <button style="margin-right: 5px;" mat-raised-button (click)="openDialog()" color="accent">Create User</button>
    </div>
  </div>
  <div>
    <div style="padding: 10px; font-weight:bold ;">
      <a href="login"><mat-icon>logout</mat-icon></a>
    </div>
    <app-users></app-users>
  </div>
</div>
